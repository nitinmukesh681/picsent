<!DOCTYPE html>
<html>
<head>
	<title>Profile</title>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Picsent</title>

    <!-- Bootstrap core CSS -->
    <link href="/static/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="/static/css/shop-item.css" rel="stylesheet">

</head>
<body style="background-color: #f0f0f0;">
 <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <div class="container">
        <h2 class="navbar-brand" href="#">Picsent</h2>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        
        <div class="collapse navbar-collapse" id="navbarResponsive">

          <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home
                <span class="sr-only">(current)</span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Notification</a>
            </li>
            
            <li class="nav-item">

              <a class="nav-link" href="#">Hi {{user.first_name}}</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/user_logout/">Log out</a>
            </li>

            <form action="/searchUsers/" method="post" >{% csrf_token %}
            <div class="form-group">
              <input type="text" name="search" class="form-control input-sm" placeholder="Search Users...">
             
            </div>
            </form>

          </ul>
        </div>
      </div>
    </nav>
    <br><br><br>


    <div class="container"> 
    	<img src="{{profilePic.image_is.url}}" style="">

    	<div class="panel">
    	<br>
    		<h5>Name : {{myuserObjectSearched.user.first_name}} {{myuserObjectSearched.user.last_name}}</h5>
    		<h5>Email : {{myuserObjectSearched.user.username}}</h5>
    		<h5>City : {{myuserObjectSearched.city.name}}</h5>
    	</div>

    	<button class="btn btn-default">Send Friend Request</button>        
	</div>

	<script src="/static/vendor/jquery/jquery.min.js"></script>
    <script src="/static/vendor/popper/popper.min.js"></script>
    <script src="/static/vendor/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
